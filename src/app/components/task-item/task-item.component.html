<div [ngClass]="{'reminder': task.reminder, 'even': line == 'even', 'odd': line == 'odd'}" 
    class="task" 
    (dblclick)="onToggle(task)">
    <h3>{{task.text}}
        <fa-icon 
            (click) = "onDelete(task)"
            [ngStyle]="{color: 'red'}"
            [icon]="faTimes">
        </fa-icon>
    </h3>
    <p>{{task.day}}</p>
</div>
<!--reminder: task.reminder-->
