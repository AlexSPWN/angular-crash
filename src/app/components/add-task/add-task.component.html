<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="text">Task</label><div>{{justForTest}}</div>
        <input type="text" class="form-control" name="text" [(ngModel)] = "text" id="text" placeholder="Add task" />
    <!-- </div>
    <div class="form-control"> -->
    </div>
    <div class="mb-3">
        <label for="day">Day & Time</label>
        <input type="text" class="form-control" name="day" [(ngModel)] = "day" id="day" placeholder="Add day & time" />
    </div>
    <div class="form-check form-check-inline">
        <label for="reminder" class="form-check-label">Set Reminder</label>
        <input type="checkbox" class="form-check-input" name="remider" [(ngModel)] = "reminder" id="reminder" />
    </div>
    <div class="d-grid gap-2">
        <input type="submit" value="Save Task" class="btn btn-dark">
</div>
</form>
